<!DOCTYPE html>
<html>
<head>
    <title>Upload PGN File</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='/images/beaker.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/theme.css') }}">

    <style>
        /*
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        */
        .upload-box {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        /*
        h1 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }
        */
        input[type=file] {
            margin: 1em 0;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            padding: 0.6em 1.2em;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Lichess Game Analyzer</h1>
        <h2>Upload your lichess games.</h2>

        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pgn" required>
            <br>
            <button type="submit">Upload & Analyze</button>
        </form>

        <p class="note">Please upload a PGN file (e.g. <code>games.pgn</code>). Large files (50k+ games) may take ~30 seconds to process.</p>
    </div>
</body>
</html>
